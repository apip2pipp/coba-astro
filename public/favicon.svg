<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle (dark theme) -->
  <circle cx="32" cy="32" r="32" fill="#0f172a"/>
  
  <!-- Outer ring with gradient -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#4ade80" stroke-width="2.5"/>
  
  <!-- Inner glow circle (subtle) -->
  <circle cx="32" cy="32" r="20" fill="#4ade80" opacity="0.15"/>
  
  <!-- Center dot with glow -->
  <circle cx="32" cy="32" r="10" fill="#4ade80">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="10" fill="#4ade80" opacity="0.5">
    <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
